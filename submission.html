<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAR Submission Portal | MyMAR.com</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="submission">
        <h1 class="h-primary-submission center">Submission Portal</h1>
        <div id="submission-box">
            <form action="">
                <div class="form-group">
                    <label for="serial">Serial No.: </label>
                    <input type="number" name="name" id="serial" placeholder="Enter serial no.">
                </div>
                <div class="form-group">
                    <label for="activity">Activity participated: </label>
                    <input type="text" name="name" id="name" placeholder="Enter the activity name you participated">
                </div>
                <ul>
                    <a href="#Upload">Upload documents(in pdf.)</a>
                </ul>
                <div class="form-group">
                    <label for="duration">Duration: </label>
                    <input type="text" name="name" id="duration" placeholder="Enter the number of hours/weeks spent">
                </div>
                <div class="form-group">
                    <label for="points">Points: </label>
                    <input type="number" name="name" id="points" placeholder="Enter the points dedicated for the activity">
                </div>
                <div class="form-group">
                    <label for="participated">Phone: </label>
                    <input type="number" name="name" id="participated" placeholder="Enter the no. of times participated">
                </div>
                <div class="form-group">
                    <label for="t_points">Total acquired points: </label>
                    <input type="number" name="name" id="t_points" placeholder="Enter the total ponts acquired">
                </div>
                <button class="btn-submission">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
